<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PMP Glossary - 150+ PMP Terms & Definitions | PMP Study Hell</title>
  <meta name="description" content="Complete PMP glossary with 150+ project management terms, definitions, and real-world examples. Master PMBOK knowledge areas with our comprehensive dictionary.">
  <meta name="keywords" content="PMP glossary, PMP terms, project management terms, PMBOK, PMP definitions">
  <meta property="og:title" content="PMP Glossary - Master 150+ Project Management Terms">
  <meta property="og:description" content="Learn PMP terminology with definitions and examples. Perfect for PMP exam preparation.">
  <meta property="og:type" content="article">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bar: #2f4f60;
      --text: #0b1220;
      --muted: #334155;
      --bg: #f8f9fa;
      --card: #ffffff;
      --border: #e2e8f0;
      --btn: #2f4f60;
      --btnHover: #1f3b49;
      --accent: #5f93c2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
    }

    .topbar {
      height: 44px;
      background: var(--bar);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 18px;
      font-size: 14px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .topbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      font-size: 13px;
      transition: opacity 0.2s;
    }

    .topbar a:hover {
      opacity: 0.8;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin: 0 0 12px 0;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    .subtitle {
      font-size: 16px;
      color: var(--muted);
      margin: 0 0 32px 0;
      max-width: 600px;
      line-height: 1.5;
    }

    .controls {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      font-family: Inter, system-ui;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(95, 147, 194, 0.1);
    }

    .filter-select {
      padding: 12px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      font-family: Inter, system-ui;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .stats {
      font-size: 13px;
      color: var(--muted);
      padding: 12px 0;
      border-top: 1px solid var(--border);
      margin-bottom: 24px;
    }

    .dictionary-entry {
      background: var(--card);
      padding: 20px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid var(--border);
      transition: all 0.2s;
    }

    .dictionary-entry:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(95, 147, 194, 0.08);
    }

    .entry-term {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: var(--text);
    }

    .entry-definition {
      font-size: 15px;
      line-height: 1.6;
      margin: 0 0 12px 0;
      color: var(--text);
    }

    .entry-example {
      font-size: 13px;
      color: var(--muted);
      margin: 0 0 8px 0;
      padding: 8px 0 0 0;
      border-top: 1px solid var(--border);
      padding-top: 12px;
    }

    .example-label {
      font-weight: 500;
      color: #555;
    }

    .entry-meta {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      background: rgba(95, 147, 194, 0.1);
      color: var(--accent);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-state h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }

    .empty-state p {
      margin: 0;
      font-size: 14px;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 28px;
      }

      .controls {
        flex-direction: column;
      }

      .search-box {
        min-width: auto;
      }

      .entry-meta {
        flex-direction: column;
        gap: 6px;
      }
    }
  </style>
</head>

<body>

<div class="topbar">
  <a href="index.html">← Back to Home</a>
  <span style="flex:1"></span>
  <a href="flashcard.html">Flashcards</a>
  <a href="practice.html">Practice</a>
</div>

<div class="container">

  <h1>PMP Glossary</h1>
  <p class="subtitle">Master 150+ essential project management terms aligned with PMBOK® Guide. Search by keyword or filter by knowledge area.</p>

  <div class="controls">
    <input
      type="text"
      class="search-box"
      id="searchInput"
      placeholder="Search terms (e.g., 'scope baseline', 'risk register')..."
    >
    <select class="filter-select" id="filterSelect">
      <option value="">All Knowledge Areas</option>
      <option value="Integration Management">Integration Management</option>
      <option value="Scope Management">Scope Management</option>
      <option value="Schedule Management">Schedule Management</option>
      <option value="Cost Management">Cost Management</option>
      <option value="Quality Management">Quality Management</option>
      <option value="Resource Management">Resource Management</option>
      <option value="Communications Management">Communications Management</option>
      <option value="Risk Management">Risk Management</option>
      <option value="Procurement Management">Procurement Management</option>
      <option value="Stakeholder Management">Stakeholder Management</option>
      <option value="Agile">Agile & Hybrid</option>
      <option value="Monitoring and Controlling">Monitoring and Controlling</option>
      <option value="Project Closure">Project Closure</option>
    </select>
  </div>

  <div class="stats">
    <span id="resultCount">Showing 150+ terms</span>
  </div>

  <div id="dictionaryContainer"></div>

  <div id="emptyState" class="empty-state" style="display:none">
    <h3>No results found</h3>
    <p>Try adjusting your search or filter criteria.</p>
  </div>

</div>

<script>
  let allTerms = [];

  // Load dictionary
  async function loadDictionary() {
    try {
      const response = await fetch('./data/pmp_dictionary.json');
      allTerms = await response.json();
      renderDictionary(allTerms);
    } catch (error) {
      console.error('Error loading dictionary:', error);
    }
  }

  function renderDictionary(terms) {
    const container = document.getElementById('dictionaryContainer');
    const emptyState = document.getElementById('emptyState');

    if (terms.length === 0) {
      container.innerHTML = '';
      emptyState.style.display = 'block';
      document.getElementById('resultCount').textContent = 'No results';
      return;
    }

    emptyState.style.display = 'none';
    document.getElementById('resultCount').textContent = `Showing ${terms.length} term${terms.length !== 1 ? 's' : ''}`;

    container.innerHTML = terms.map(term => `
      <div class="dictionary-entry">
        <h2 class="entry-term">${highlightSearch(term.term)}</h2>
        <p class="entry-definition">${term.definition}</p>
        <div class="entry-example">
          <span class="example-label">Example:</span> ${term.example}
        </div>
        <div class="entry-meta">
          <span class="badge">${term.knowledgeArea}</span>
        </div>
      </div>
    `).join('');
  }

  function highlightSearch(text) {
    const searchTerm = document.getElementById('searchInput').value.trim();
    if (!searchTerm) return text;

    const regex = new RegExp(`(${searchTerm})`, 'gi');
    return text.replace(regex, '<mark style="background: #fff3cd; padding: 0 2px;">$1</mark>');
  }

  function filterDictionary() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
    const filterArea = document.getElementById('filterSelect').value;

    const filtered = allTerms.filter(term => {
      const matchesSearch = !searchTerm ||
        term.term.toLowerCase().includes(searchTerm) ||
        term.definition.toLowerCase().includes(searchTerm) ||
        term.example.toLowerCase().includes(searchTerm);

      const matchesFilter = !filterArea || term.knowledgeArea === filterArea;

      return matchesSearch && matchesFilter;
    });

    renderDictionary(filtered);
  }

  // Debounce search for performance
  let searchTimeout;
  document.getElementById('searchInput').addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(filterDictionary, 200);
  });

  document.getElementById('filterSelect').addEventListener('change', filterDictionary);

  // Load on page load
  loadDictionary();
</script>

</body>
</html>
