<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PMP Flashcards - Interactive Study Game | PMP Study Hell</title>
  <meta name="description" content="Master PMP terminology with interactive flashcards. Practice by knowledge area, track your progress, and build vocabulary for the PMP exam.">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bar: #2f4f60;
      --text: #0b1220;
      --muted: #334155;
      --bg: #f8f9fa;
      --card: #ffffff;
      --border: #e2e8f0;
      --btn: #2f4f60;
      --btnHover: #1f3b49;
      --accent: #5f93c2;
      --success: #10b981;
      --warning: #f59e0b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
    }

    .topbar {
      height: 44px;
      background: var(--bar);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 18px;
      font-size: 14px;
      gap: 12px;
    }

    .topbar a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      transition: opacity 0.2s;
    }

    .topbar a:hover {
      opacity: 0.8;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin: 0 0 8px 0;
      color: var(--text);
    }

    .subtitle {
      color: var(--muted);
      margin: 0 0 32px 0;
      font-size: 14px;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 32px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-select {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      font-family: Inter, system-ui;
    }

    button {
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      background: var(--btn);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    button:hover {
      background: var(--btnHover);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .stats-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 32px;
      padding: 16px;
      background: var(--card);
      border-radius: 6px;
      border: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .stat {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
    }

    .progress-section {
      margin-bottom: 32px;
    }

    .progress-label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }

    .progress-bar {
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .card-section {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    .flip-card {
      width: 100%;
      max-width: 500px;
      height: 300px;
      cursor: pointer;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .flip-card-front {
      background: linear-gradient(135deg, var(--accent), #2980b9);
      color: white;
      font-size: 28px;
    }

    .flip-card-back {
      background: var(--card);
      color: var(--text);
      transform: rotateY(180deg);
      flex-direction: column;
      gap: 16px;
      font-size: 14px;
      line-height: 1.6;
    }

    .flip-card-back h3 {
      margin: 0;
      font-size: 16px;
      color: var(--accent);
    }

    .flip-card-back p {
      margin: 0;
      text-align: left;
      font-weight: 400;
      font-size: 13px;
    }

    .flip-hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 16px;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 24px 0;
    }

    .btn-small {
      padding: 10px 20px;
      font-size: 13px;
      background: #e0e0e0;
      color: var(--text);
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn-small:hover {
      background: #d0d0d0;
    }

    .btn-small.success {
      background: var(--success);
      color: white;
    }

    .btn-small.success:hover {
      background: #059669;
    }

    .btn-small.warning {
      background: var(--warning);
      color: white;
    }

    .btn-small.warning:hover {
      background: #d97706;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-state h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 24px;
      }

      .flip-card {
        height: 250px;
      }

      .flip-card-front {
        font-size: 20px;
      }

      .stats-bar {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>

<body>

<div class="topbar">
  <a href="index.html">‚Üê Back</a>
  <span style="flex:1"></span>
  <a href="dictionary.html">Dictionary</a>
  <a href="practice.html">Practice</a>
</div>

<div class="container">

  <h1>PMP Flashcards</h1>
  <p class="subtitle">Master terminology with interactive cards. Click to flip, track your progress, and build vocabulary.</p>

  <div class="controls">
    <select class="filter-select" id="areaSelect">
      <option value="">All Knowledge Areas</option>
      <option value="Integration Management">Integration Management</option>
      <option value="Scope Management">Scope Management</option>
      <option value="Schedule Management">Schedule Management</option>
      <option value="Cost Management">Cost Management</option>
      <option value="Quality Management">Quality Management</option>
      <option value="Resource Management">Resource Management</option>
      <option value="Communications Management">Communications Management</option>
      <option value="Risk Management">Risk Management</option>
      <option value="Procurement Management">Procurement Management</option>
      <option value="Stakeholder Management">Stakeholder Management</option>
      <option value="Agile">Agile & Hybrid</option>
    </select>
    <button onclick="shuffleCards()">üîÄ Shuffle</button>
    <button onclick="resetProgress()">‚Üª Reset</button>
  </div>

  <div class="stats-bar">
    <div class="stat">
      <span class="stat-label">Completed</span>
      <span class="stat-value" id="completedCount">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Known</span>
      <span class="stat-value" id="knownCount">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Learning</span>
      <span class="stat-value" id="learningCount">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Unsure</span>
      <span class="stat-value" id="unsureCount">0</span>
    </div>
  </div>

  <div class="progress-section">
    <div class="progress-label">
      <span>Progress</span>
      <span id="progressText">0 / 0</span>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div id="cardContainer">
    <div class="card-section">
      <div class="flip-card" id="flipCard">
        <div class="flip-card-inner">
          <div class="flip-card-front" id="cardFront">
            <div>Select an area to start</div>
          </div>
          <div class="flip-card-back" id="cardBack">
            <h3 id="backTerm"></h3>
            <p id="backDef"></p>
            <p id="backEx" style="font-style: italic; color: #666;"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="action-buttons" id="actionButtons">
      <button class="btn-small" onclick="markCard('known')">‚úì Known</button>
      <button class="btn-small warning" onclick="markCard('learning')">‚Üí Learning</button>
      <button class="btn-small" onclick="markCard('unsure')">? Unsure</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <button onclick="previousCard()">‚Üê Previous</button>
      <button onclick="nextCard()">Next ‚Üí</button>
    </div>
  </div>

  <div id="emptyState" class="empty-state" style="display:none">
    <h3>No cards found</h3>
    <p>Try selecting a different knowledge area.</p>
  </div>

</div>

<script>
  let allCards = [];
  let filteredCards = [];
  let currentIndex = 0;
  let cardProgress = {};

  async function loadCards() {
    try {
      const response = await fetch('./data/pmp_dictionary.json');
      allCards = await response.json();
      initializeProgress();
      filterCards();
    } catch (error) {
      console.error('Error loading cards:', error);
    }
  }

  function initializeProgress() {
    const saved = localStorage.getItem('flashcardProgress');
    if (saved) {
      cardProgress = JSON.parse(saved);
    } else {
      allCards.forEach(card => {
        cardProgress[card.id] = { status: null, date: null };
      });
    }
  }

  function filterCards() {
    const area = document.getElementById('areaSelect').value;
    filteredCards = area ? allCards.filter(c => c.knowledgeArea === area) : allCards;
    currentIndex = 0;

    if (filteredCards.length === 0) {
      document.getElementById('cardContainer').style.display = 'none';
      document.getElementById('emptyState').style.display = 'block';
    } else {
      document.getElementById('cardContainer').style.display = 'block';
      document.getElementById('emptyState').style.display = 'none';
      displayCard();
    }
  }

  function displayCard() {
    if (filteredCards.length === 0) return;

    const card = filteredCards[currentIndex];
    document.getElementById('cardFront').textContent = card.term;
    document.getElementById('backTerm').textContent = card.term;
    document.getElementById('backDef').textContent = card.definition;
    document.getElementById('backEx').textContent = `Example: ${card.example}`;
    document.getElementById('flipCard').classList.remove('flipped');
    updateProgress();
  }

  function toggleFlip() {
    document.getElementById('flipCard').classList.toggle('flipped');
  }

  function markCard(status) {
    const card = filteredCards[currentIndex];
    cardProgress[card.id] = { status, date: new Date().toISOString() };
    saveProgress();
    updateProgress();
    nextCard();
  }

  function nextCard() {
    if (currentIndex < filteredCards.length - 1) {
      currentIndex++;
      displayCard();
    }
  }

  function previousCard() {
    if (currentIndex > 0) {
      currentIndex--;
      displayCard();
    }
  }

  function shuffleCards() {
    for (let i = filteredCards.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [filteredCards[i], filteredCards[j]] = [filteredCards[j], filteredCards[i]];
    }
    currentIndex = 0;
    displayCard();
  }

  function updateProgress() {
    const completed = Object.values(cardProgress).filter(p => p.status).length;
    const known = Object.values(cardProgress).filter(p => p.status === 'known').length;
    const learning = Object.values(cardProgress).filter(p => p.status === 'learning').length;
    const unsure = Object.values(cardProgress).filter(p => p.status === 'unsure').length;

    document.getElementById('completedCount').textContent = completed;
    document.getElementById('knownCount').textContent = known;
    document.getElementById('learningCount').textContent = learning;
    document.getElementById('unsureCount').textContent = unsure;
    document.getElementById('progressText').textContent = `${completed} / ${filteredCards.length}`;

    const percent = filteredCards.length ? (completed / filteredCards.length) * 100 : 0;
    document.getElementById('progressFill').style.width = percent + '%';
  }

  function saveProgress() {
    localStorage.setItem('flashcardProgress', JSON.stringify(cardProgress));
  }

  function resetProgress() {
    if (confirm('Are you sure you want to reset all progress?')) {
      allCards.forEach(card => {
        cardProgress[card.id] = { status: null, date: null };
      });
      saveProgress();
      updateProgress();
    }
  }

  document.getElementById('flipCard').addEventListener('click', toggleFlip);
  document.getElementById('areaSelect').addEventListener('change', filterCards);

  loadCards();
</script>

</body>
</html>
